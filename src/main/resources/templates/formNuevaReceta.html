<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Nueva Receta')"></head>

<body>
<div class="container-fluid">

  <h2 th:text="'Nueva Receta para el usuario ' + ${usuario.getNombre()}"></h2>

  <form method="post" th:action="@{/usuarios/{id}/recetas/nueva(id=${usuario.id})}" th:object="${recetaData}">
    <div class="col-6">

      //Nombre
      <div class="form-group">
        <label for="nombre">Nombre de la Receta:</label>
        <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="string"/>
      </div>

      //Ingredientes
      <div class="form-group">
        <label for="nombre">Ingredientes de la Receta:</label>
        <input class="form-control" id="ingredientes" name="ingredientes" required th:field="*{ingredientes}" type="text"/>
      </div>

      //Favorita
      <div class="form-group form-row">
        <label for="favorita">Favorita</label>
        <input id="favorita" class="form-check-inline" name="favorita" type="checkbox" th:field="*{favorita}"/>
      </div>

      <button class="btn btn-primary" type="submit">Crear receta</button>
      <a class="btn btn-link" th:href="@{/usuarios/{id}/recetas(id=${usuario.id})}">Cancelar</a>
    </div>
  </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
